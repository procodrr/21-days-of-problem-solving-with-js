  <body>
    <h1>Problem 3</h1>

    <pre>
Calculate Electricity Bill
Input: Units = 230

Output: Total Bill = ₹1500

Example Logic:

0–100 units → ₹5 per unit
101–200 units → ₹7 per unit
201–300 units → ₹10 per unit
Above 300 units → ₹12 per unit
    </pre>

    <p>Enter number of units consumed:</p>
    <input type="number" id="user_input" />
    <button onclick="calculateElectricityBill()">calculate</button>

    <script>
      function calculateElectricityBill() {
        const units = document.getElementById("user_input").value;

        let bill = 0;

        if (units < 0) {
          alert("Please Enter valid units");
        } else if (units >= 0 && units <= 100) {
          bill = units * 5;
        } else if (units >= 101 && units <= 200) {
          bill = 100 * 5 + (units - 100) * 7;
        } else if (units >= 201 && units <= 300) {
          bill = 100 * 5 + 100 * 7 + (units - 200) * 10;
        } else {
          bill = 100 * 5 + 100 * 7 + 100 * 10 + (units - 300) * 12;
        }

        alert("Total bill: ₹" + bill);
      }
    </script>
  </body>
