<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Problem 2</title>
  </head>
  <body>
    <h1>Problem 2</h1>
    <pre>
Check if a Number is Positive, Negative, or Zero

Input: -9
Output: Negative
    </pre>

    <p>Enter a number:</p>
    <input type="number" id="user_input" />
    <button onclick="checkInput()">check</button>

    <script>
      function checkInput() {
        const userInput = document.getElementById("user_input").value;
        if (userInput > 0) {
          alert("Positive");
        } else if (userInput < 0) {
          alert("Negative");
        } else {
          alert("Zero");
        }
      }
    </script>
  </body>
</html>
