<body>
    <h1>Problem 1</h1>

    <pre>
Find the Maximum of Three Numbers

Input: 10 20 5
Output: 20
    </pre>
    <script>
    const arr = [10, 20, 5];
    
    let largest = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] > largest) {
            largest = arr[i];
        }
    }

    console.log(largest);

    </script>
</body>
